<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japan Travel Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <section class="logo">
        <img
          src="./p2-0資源包/images/網站Logo.svg"
          alt="Japan travel website's LOGO"
        />
        <h1>Japan Travel Cursor</h1>
      </section>
      <nav>
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-plane"></i> Japan travel</a>
          </li>
          <li>
            <a href=""
              ><i class="fa-solid fa-arrow-right-to-bracket"></i> Log in</a
            >
          </li>
          <li>
            <a href=""><i class="fa-solid fa-book"></i> Book schedule</a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-address-book"></i> Contact us</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="background-img">
        <h3>
          Slow down, breathe deeply, <br />
          and discover the beauty of Japan.
        </h3>
        <div class="filter"></div>
      </section>
    </main>

    <script>
      const images = [
        "./p2-0資源包/images/日本櫻花.jpg",
        "./p2-0資源包/images/大阪街頭.jpg",
        "./p2-0資源包/images/京都古城.jpg",
      ];

      const section = document.querySelector(".background-img");
      let currentIndex = 0;

      // set initial background
      section.style.backgroundImage = `url(${images[currentIndex]})`;

      setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        section.style.backgroundImage = `url(${images[currentIndex]})`;
      }, 3000);
    </script>
  </body>
</html>
